        /* –ü–∞–≥–∏–Ω–∞—Ü–∏—è */

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ */
        .modal-overlay {

        .notification-icon {

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 1200px) {

        .size-selector select:focus {

    </style>

<div class="admin-container">
    <!-- –®–∞–ø–∫–∞ –∞–¥–º–∏–Ω–∫–∏ -->
    <div class="admin-header">
        <div class="admin-header-left">
            <img src="/images/logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="admin-logo">

        </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="admin-content">
        <h2 class="page-title">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–∏–º–µ—Ä–∞–º–∏ —Ä–∞–±–æ—Ç</h2>

        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
        <div class="add-work-form">
            <h3>–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–º–µ—Ä —Ä–∞–±–æ—Ç—ã</h3>
            <form id="addWorkForm">
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="workDescription">–û–ø–∏—Å–∞–Ω–∏–µ</label>

                </div>
                <div class="form-group">
                    <label>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ *</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="workFile" accept="image/*" required>
                        <label for="workFile" class="file-input-label">
                            üìÅ –í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        </label>
                    </div>
                    <div id="fileName" class="file-name"></div>
                </div>
                <button type="submit" class="submit-button">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–º–µ—Ä —Ä–∞–±–æ—Ç—ã</button>
            </form>

        <!-- –ì–∞–ª–µ—Ä–µ—è -->
        <div class="gallery-section">
            <h3>–ì–∞–ª–µ—Ä–µ—è –ø—Ä–∏–º–µ—Ä–æ–≤ —Ä–∞–±–æ—Ç</h3>

            <div class="gallery-controls">
                <button class="load-button" onclick="loadWorks()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–∏–º–µ—Ä—ã —Ä–∞–±–æ—Ç</button>
                <div class="size-selector">
                    <label for="pageSize">–ü–æ–∫–∞–∑—ã–≤–∞—Ç—å:</label>
                    <select id="pageSize" onchange="changePageSize()">
                        <option value="3" selected>3</option>
                        <option value="6">6</option>

                    </select>

            <div id="worksContainer">
                <!-- –†–∞–±–æ—Ç—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
            </div>

            <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
            <div class="pagination" id="paginationContainer" style="display: none;">
                <button class="pagination-button" id="prevButton" onclick="changePage(-1)">
                    ‚Üê –ù–∞–∑–∞–¥
                </button>
                <div class="pagination-info">
                    –°—Ç—Ä–∞–Ω–∏—Ü–∞ <span id="currentPage">1</span> –∏–∑ <span id="totalPages">1</span>
                    (–≤—Å–µ–≥–æ: <span id="totalElements">0</span>)
                </div>
                <button class="pagination-button" id="nextButton" onclick="changePage(1)">

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ -->
<div class="modal-overlay" id="imageModal">
    <div class="modal-image-container">
        <button class="modal-close" onclick="closeImageModal()">‚úï</button>
        <img id="modalImage" class="modal-image" src="" alt="–ü—Ä–æ—Å–º–æ—Ç—Ä">
    </div>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π -->
<div class="notifications-container" id="notificationsContainer"></div>

<script>
    let currentPage = 0;
    let totalPages = 0;
    let totalElements = 0;
    let pageSize = 3;
    let isLoaded = false;

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function showNotification(title, message, type = 'error') {
        const container = document.getElementById('notificationsContainer');
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;

        const icon = type === 'error' ? '‚ö†Ô∏è' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';

        notification.innerHTML = `
            <div class="notification-icon">${icon}</div>
            <div class="notification-content">
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            </div>
            <div class="notification-close" onclick="this.parentElement.remove()">‚úï</div>
        `;

        container.appendChild(notification);

        setTimeout(() => {
            notification.remove();
        }, 5000);

        notification.addEventListener('click', () => {
            notification.remove();
        });
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞
    document.getElementById('workFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0]?.name || '';
        document.getElementById('fileName').textContent = fileName ? `–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${fileName}` : '';
    });

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–∏–º–µ—Ä–∞ —Ä–∞–±–æ—Ç—ã
    document.getElementById('addWorkForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('workName').value.trim();
        const description = document.getElementById('workDescription').value.trim();
        const fileInput = document.getElementById('workFile');
        const file = fileInput.files[0];

        if (!name) {
            showNotification('–û—à–∏–±–∫–∞', '–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º', 'error');
            return;
        }

        if (!file) {
            showNotification('–û—à–∏–±–∫–∞', '–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤—ã–±—Ä–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', 'error');
            return;
        }

        const formData = new FormData();

        // –°–æ–∑–¥–∞–µ–º JSON –¥–ª—è dto
        const dto = {
            name: name,
            description: description
        };

        // –î–æ–±–∞–≤–ª—è–µ–º dto –∫–∞–∫ JSON blob
        formData.append('dto', new Blob([JSON.stringify(dto)], { type: 'application/json' }));
        formData.append('file', file);

        try {
            const response = await fetch('/api/pictures/works/admin', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                showNotification('–û—à–∏–±–∫–∞', errorData.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–º–µ—Ä —Ä–∞–±–æ—Ç—ã', 'error');
                return;
            }

            showNotification('–£—Å–ø–µ—Ö', '–ü—Ä–∏–º–µ—Ä —Ä–∞–±–æ—Ç—ã —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω', 'success');

            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('workName').value = '';
            document.getElementById('workDescription').value = '';
            fileInput.value = '';
            document.getElementById('fileName').textContent = '';

            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –≥–∞–ª–µ—Ä–µ–∏ –µ—Å–ª–∏ –æ–Ω–∞ –±—ã–ª–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
            if (isLoaded) {
                await loadWorks(0);
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–∏–º–µ—Ä–∞ —Ä–∞–±–æ—Ç—ã:', error);
            showNotification('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–º–µ—Ä–æ–≤ —Ä–∞–±–æ—Ç
    async function loadWorks(page = 0) {
        try {
            const response = await fetch(`/api/pictures/works/admin?page=${page}&size=${pageSize}&sort=id,desc`);

            if (!response.ok) {
                const errorData = await response.json();
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', errorData.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–∏–º–µ—Ä—ã —Ä–∞–±–æ—Ç', 'error');
                return;
            }

            const data = await response.json();
            displayWorks(data);
            isLoaded = true;
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏–º–µ—Ä–æ–≤ —Ä–∞–±–æ—Ç:', error);
            showNotification('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        }
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–∏–º–µ—Ä–æ–≤ —Ä–∞–±–æ—Ç
    function displayWorks(data) {
        const container = document.getElementById('worksContainer');

        if (!data.content || data.content.length === 0) {
            container.innerHTML = '<div class="empty-gallery">–ü—Ä–∏–º–µ—Ä—ã —Ä–∞–±–æ—Ç –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π –ø—Ä–∏–º–µ—Ä.</div>';
            document.getElementById('paginationContainer').style.display = 'none';
            return;
        }

        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É
        const grid = document.createElement('div');
        grid.className = 'works-grid';

        data.content.forEach(work => {
            const workItem = document.createElement('div');
            workItem.className = 'work-item';
            workItem.onclick = function(e) {
                // –ï—Å–ª–∏ –∫–ª–∏–∫ –Ω–µ –ø–æ –∫–Ω–æ–ø–∫–µ —É–¥–∞–ª–µ–Ω–∏—è
                if (!e.target.classList.contains('delete-button')) {
                    openImageModal(work.url);
                }
            };
            workItem.innerHTML = `
            <img src="${work.url}" alt="${work.name}" class="work-image">
            <div class="work-overlay">
                <div class="work-info">
                    <div class="work-info-title">${work.name}</div>
                    <div class="work-info-description">${work.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</div>
                    <div class="work-info-id">ID: ${work.id}</div>
                </div>
            </div>
            <button class="delete-button" onclick="deleteWork(${work.id}, event)">‚úï</button>
        `;
            grid.appendChild(workItem);
        });

        container.innerHTML = '';
        container.appendChild(grid);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ - –î–ê–ù–ù–´–ï –ë–ï–†–ï–ú –ò–ó data.page
        currentPage = data.page.number;
        totalPages = data.page.totalPages;
        totalElements = data.page.totalElements;

        document.getElementById('currentPage').textContent = currentPage + 1;
        document.getElementById('totalPages').textContent = totalPages;
        document.getElementById('totalElements').textContent = totalElements;

        document.getElementById('prevButton').disabled = currentPage === 0;
        document.getElementById('nextButton').disabled = currentPage >= totalPages - 1;

        document.getElementById('paginationContainer').style.display = 'flex';
    }

    // –°–º–µ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function changePage(direction) {
        const newPage = currentPage + direction;
        if (newPage >= 0 && newPage < totalPages) {
            loadWorks(newPage);
        }
    }

    // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function changePageSize() {
        pageSize = parseInt(document.getElementById('pageSize').value);
        if (isLoaded) {
            loadWorks(0); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        }
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–∏–º–µ—Ä–∞ —Ä–∞–±–æ—Ç—ã
    async function deleteWork(workId, event) {
        event.stopPropagation();

        if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–∏–º–µ—Ä —Ä–∞–±–æ—Ç—ã?')) {
            return;
        }

        try {
            const response = await fetch(`/api/pictures/works/admin/${workId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                const errorData = await response.json();
                showNotification('–û—à–∏–±–∫–∞', errorData.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –ø—Ä–∏–º–µ—Ä —Ä–∞–±–æ—Ç—ã', 'error');
                return;
            }

            showNotification('–£—Å–ø–µ—Ö', '–ü—Ä–∏–º–µ—Ä —Ä–∞–±–æ—Ç—ã —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω', 'success');

            // –ï—Å–ª–∏ –Ω–∞ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ –æ—Å—Ç–∞–ª–∏—Å—å —ç–ª–µ–º–µ–Ω—Ç—ã, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –µ—ë
            // –ò–Ω–∞—á–µ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            const remainingOnPage = totalElements - 1 - (currentPage * pageSize);
            if (remainingOnPage > 0 || currentPage === 0) {
                await loadWorks(currentPage);
            } else {
                await loadWorks(currentPage - 1);
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø—Ä–∏–º–µ—Ä–∞ —Ä–∞–±–æ—Ç—ã:', error);
            showNotification('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        }
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
    function openImageModal(imageUrl) {
        document.getElementById('modalImage').src = imageUrl;
        document.getElementById('imageModal').classList.add('show');
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    function closeImageModal() {
        document.getElementById('imageModal').classList.remove('show');
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    document.getElementById('imageModal').addEventListener('click', (e) => {
        if (e.target.id === 'imageModal') {
            closeImageModal();
        }
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeImageModal();
        }
    });
</script>
