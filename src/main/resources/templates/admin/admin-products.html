<div class="notifications-container" id="notificationsContainer"></div>

<script>
    let currentPage = 0;
    let totalPages = 0;
    let totalElements = 0;
    let pageSize = 3;
    let currentSearchQuery = '';
    let isSearched = false;

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function showNotification(title, message, type = 'error') {
        const container = document.getElementById('notificationsContainer');
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;

        const icon = type === 'error' ? '‚ö†Ô∏è' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';

        notification.innerHTML = `
            <div class="notification-icon">${icon}</div>
            <div class="notification-content">
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            </div>
            <div class="notification-close" onclick="this.parentElement.remove()">‚úï</div>
        `;

        container.appendChild(notification);

        setTimeout(() => {
            notification.remove();
        }, 5000);

        notification.addEventListener('click', () => {
            notification.remove();
        });
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –¥–ª—è select
    async function loadCategories() {
        try {
            const response = await fetch('/api/category');

            if (!response.ok) {
                showNotification('–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏', 'error');
                return;
            }

            const categories = await response.json();
            const select = document.getElementById('productCategory');

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.name;
                option.textContent = category.name;
                select.appendChild(option);
            });
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:', error);
            showNotification('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏', 'error');
        }
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏
    function addCharacteristic() {
        const container = document.getElementById('characteristicsContainer');
        const item = document.createElement('div');
        item.className = 'characteristic-item';
        item.innerHTML = `
            <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ú–∞—Ç–µ—Ä–∏–∞–ª)" class="char-key">
            <input type="text" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ü–æ–ª–∏—ç—Å—Ç–µ—Ä)" class="char-value">
            <button type="button" class="remove-char-button" onclick="this.parentElement.remove()">‚úï</button>
        `;
        container.appendChild(item);
    }

    // –°–±–æ—Ä —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫
    function getCharacteristics() {
        const characteristics = {};
        const items = document.querySelectorAll('.characteristic-item');

        items.forEach(item => {
            const key = item.querySelector('.char-key').value.trim();
            const value = item.querySelector('.char-value').value.trim();
            if (key && value) {
                characteristics[key] = value;
            }
        });

        return Object.keys(characteristics).length > 0 ? characteristics : null;
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞
    document.getElementById('addProductForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const productData = {
            name: document.getElementById('productName').value.trim(),
            slug: document.getElementById('productSlug').value.trim(),
            description: document.getElementById('productDescription').value.trim(),
            price: document.getElementById('productPrice').value.trim() || null,
            categoryName: document.getElementById('productCategory').value,
            characteristics: getCharacteristics(),
            available: document.getElementById('productAvailable').checked,
            deleted: document.getElementById('productDeleted').checked
        };

        try {
            const response = await fetch('/api/product/admin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            });

            if (!response.ok) {
                const errorData = await response.json();

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
                if (errorData.errors && Array.isArray(errorData.errors)) {
                    errorData.errors.forEach(err => {
                        showNotification('–û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏', `${err.field}: ${err.message}`, 'error');
                    });
                } else {
                    showNotification('–û—à–∏–±–∫–∞', errorData.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø—Ä–æ–¥—É–∫—Ç', 'error');
                }
                return;
            }

            showNotification('–£—Å–ø–µ—Ö', '–ü—Ä–æ–¥—É–∫—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω', 'success');

            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('addProductForm').reset();
            document.getElementById('characteristicsContainer').innerHTML = '';

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞ –µ—Å–ª–∏ –±—ã–ª –≤—ã–ø–æ–ª–Ω–µ–Ω
            if (isSearched) {
                await searchProducts(0);
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–∞:', error);
            showNotification('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        }
    });

    // –ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
    async function searchProducts(page = 0) {
        currentSearchQuery = document.getElementById('searchInput').value.trim();

        if (!currentSearchQuery) {
            showNotification('–í–Ω–∏–º–∞–Ω–∏–µ', '–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –¥–ª—è –ø–æ–∏—Å–∫–∞', 'info');
            return;
        }

        try {
            const response = await fetch(
                `/api/product/admin/search?name=${encodeURIComponent(currentSearchQuery)}&page=${page}&size=${pageSize}`
            );

            if (!response.ok) {
                const errorData = await response.json();
                showNotification('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞', errorData.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã–ø–æ–ª–Ω–∏—Ç—å –ø–æ–∏—Å–∫', 'error');
                return;
            }

            const data = await response.json();
            displayProducts(data);
            isSearched = true;
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤:', error);
            showNotification('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        }
    }

    // –ü–æ–∏—Å–∫ –ø–æ Enter
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            searchProducts();
        }
    });

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
    function displayProducts(data) {
        const container = document.getElementById('productsContainer');

        if (!data.content || data.content.length === 0) {
            container.innerHTML = '<div class="empty-results">–ü–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
            document.getElementById('paginationContainer').style.display = 'none';
            return;
        }

        const grid = document.createElement('div');
        grid.className = 'products-grid';

        data.content.forEach(product => {
            const productItem = document.createElement('div');
            productItem.className = 'product-item';
            productItem.onclick = function() {
                window.location.href = `/admin/products/${product.slug}`;
            };

            productItem.innerHTML = `
                <div class="product-image">üì¶</div>
                <div class="product-info">
                    <div class="product-name">${product.name}</div>
                    ${product.price ? `<div class="product-price">${product.price}</div>` : ''}
                </div>
            `;
            grid.appendChild(productItem);
        });

        container.innerHTML = '';
        container.appendChild(grid);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
        currentPage = data.page.number;
        totalPages = data.page.totalPages;
        totalElements = data.page.totalElements;

        document.getElementById('currentPage').textContent = currentPage + 1;
        document.getElementById('totalPages').textContent = totalPages;
        document.getElementById('totalElements').textContent = totalElements;

        document.getElementById('prevButton').disabled = currentPage === 0;
        document.getElementById('nextButton').disabled = currentPage >= totalPages - 1;

        document.getElementById('paginationContainer').style.display = 'flex';
    }

    // –°–º–µ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function changePage(direction) {
        const newPage = currentPage + direction;
        if (newPage >= 0 && newPage < totalPages) {
            searchProducts(newPage);
        }
    }

    // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function changePageSize() {
        pageSize = parseInt(document.getElementById('pageSize').value);
        if (isSearched) {
            searchProducts(0);
        }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', loadCategories);
</script>
